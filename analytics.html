<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSense Analytics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }
        
        .metric-card.users::before { background: var(--primary); }
        .metric-card.events::before { background: var(--success); }
        .metric-card.points::before { background: var(--warning); }
        .metric-card.alerts::before { background: var(--danger); }
        
        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .metric-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
        }
        
        .users .metric-icon { background: linear-gradient(135deg, #4361ee, #3a0ca3); }
        .events .metric-icon { background: linear-gradient(135deg, #06d6a0, #0a9396); }
        .points .metric-icon { background: linear-gradient(135deg, #ffd166, #f8961e); }
        .alerts .metric-icon { background: linear-gradient(135deg, #ef476f, #d90429); }
        
        .metric-title h3 {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--dark);
            line-height: 1;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .metric-trend {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .trend-up {
            background: rgba(6, 214, 160, 0.15);
            color: #0a9396;
        }
        
        .trend-neutral {
            background: rgba(148, 163, 184, 0.15);
            color: #64748b;
        }
        
        .trend-down {
            background: rgba(239, 71, 111, 0.15);
            color: #d90429;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 1.2rem;
        }
        
        .loading i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-alert {
            background: linear-gradient(135deg, #fee, #fdd);
            border-left: 6px solid var(--danger);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(-1px);
        }
        
        .timestamp {
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .metric-value {
                font-size: 2.8rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> EcoSense Analytics</h1>
            <p>Dashboard de métricas en tiempo real</p>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando datos en tiempo real...</p>
        </div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="metrics-grid">
                <!-- Show active users -->
                <div class="metric-card users">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="metric-title">
                            <h3>USUARIOS ACTIVOS</h3>
                            <div class="metric-trend trend-up">
                                <i class="fas fa-arrow-up"></i>
                                <span>↑ 12% este mes</span>
                            </div>
                        </div>
                    </div>
                    <div class="metric-value" id="users-count">0</div>
                </div>
                
                <!-- Recent events -->
                <div class="metric-card events">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="metric-title">
                            <h3>EVENTOS RECIENTES</h3>
                            <div class="metric-trend trend-neutral">
                                <i class="fas fa-minus"></i>
                                <span>→ Últimos 5 min</span>
                            </div>
                        </div>
                    </div>
                    <div class="metric-value" id="events-count">0</div>
                </div>
                
                <!-- Total points -->
                <div class="metric-card points">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="metric-title">
                            <h3>PUNTOS TOTALES</h3>
                            <div class="metric-trend trend-up">
                                <i class="fas fa-arrow-up"></i>
                                <span>↑ 8% esta semana</span>
                            </div>
                        </div>
                    </div>
                    <div class="metric-value" id="points-total">0</div>
                </div>
                
                <!-- Show Active alerts -->
                <div class="metric-card alerts">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="metric-title">
                            <h3>ALERTAS ACTIVAS</h3>
                            <div class="metric-trend trend-down">
                                <i class="fas fa-arrow-down"></i>
                                <span>↓ 5% menos</span>
                            </div>
                        </div>
                    </div>
                    <div class="metric-value pulse" id="alerts-count">0</div>
                </div>
            </div>
            
            <div class="error-alert" id="error-alert">
                <h3><i class="fas fa-exclamation-circle"></i> Error al cargar datos</h3>
                <p id="error-message"></p>
            </div>
            
            <div class="controls">
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i>
                    ACTUALIZAR DATOS
                </button>
                <div class="timestamp" id="last-update">
                    Última actualización: --:--:--
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('dashboard-content');
            const errorAlert = document.getElementById('error-alert');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            errorAlert.style.display = 'none';
            
            try {
                // 1. Retrieve users
                const usersRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/users');
                const usersData = await usersRes.json();
                const usersCount = usersData.documents ? usersData.documents.length : 0;
                
                // 2. Events in the last 5 mins
                const eventsRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/distance');
                const eventsData = await eventsRes.json();
                const eventsCount = eventsData.documents ? Math.min(eventsData.documents.length, 10) : 0;
                
                // 3. Total points
                let totalPoints = 0;
                if (usersData.documents) {
                    usersData.documents.forEach(doc => {
                        const points = doc.fields?.points?.integerValue || doc.fields?.points?.doubleValue || 0;
                        totalPoints += Number(points);
                    });
                }
                
                // 4. Alerts
                let alerts = 0;
                if (eventsData.documents) {
                    eventsData.documents.forEach(doc => {
                        const distance = doc.fields?.distance_cm?.doubleValue || doc.fields?.value?.doubleValue || 0;
                        if (distance < 10) alerts++;
                    });
                }


                        // Condition 1: Low moisture (moisture < 100)
                try {
                    const moistureRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/moisture');
                    const moistureData = await moistureRes.json();
                    if (moistureData.documents) {
                        moistureData.documents.forEach(doc => {
                            const moisture = doc.fields?.moisture_value?.doubleValue || doc.fields?.value?.doubleValue || 0;
                            if (moisture < 100) alerts++;
                        });
                    }
                } catch (e) { }
                
                // Condition 3: Gas high (gas > 300)
                try {
                    const gasRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/gas');
                    const gasData = await gasRes.json();
                    if (gasData.documents) {
                        gasData.documents.forEach(doc => {
                            const gas = doc.fields?.gas_value?.doubleValue || doc.fields?.value?.doubleValue || 0;
                            if (gas > 300) alerts++;
                        });
                    }
                } catch (e) { }
                
                animateCounter('users-count', usersCount);
                animateCounter('events-count', eventsCount);
                animateCounter('points-total', totalPoints);
                animateCounter('alerts-count', alerts);
                
                if (alerts > 0) {
                    document.getElementById('alerts-count').classList.add('pulse');
                } else {
                    document.getElementById('alerts-count').classList.remove('pulse');
                }
                
                const now = new Date();
                document.getElementById('last-update').textContent = 
                    `Última actualización: ${now.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit', second: '2-digit'})}`;
                
                // Show content
                setTimeout(() => {
                    loading.style.display = 'none';
                    content.style.display = 'block';
                }, 500);
                
            } catch (error) {
                loading.style.display = 'none';
                errorAlert.style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const current = parseInt(element.textContent) || 0;
            const increment = targetValue > current ? 1 : -1;
            let currentValue = current;
            
            const timer = setInterval(() => {
                currentValue += increment;
                element.textContent = currentValue;
                
                if ((increment > 0 && currentValue >= targetValue) || 
                    (increment < 0 && currentValue <= targetValue)) {
                    element.textContent = targetValue;
                    clearInterval(timer);
                }
            }, 30);
        }
        
        loadData();
        
        // Update every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
