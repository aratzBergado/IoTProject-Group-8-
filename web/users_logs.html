<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSense Leaderboard</title>
  <!-- CUSTOM CSS Here -->
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    h1 { 
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .stats-bar {
      display: flex;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
      min-width: 120px;
    }
    
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #1a73e8;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #666;
    }
    
    table { 
      width: 100%; 
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px; 
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    th, td { 
      padding: 16px 20px; 
      text-align: left; 
      border-bottom: 1px solid #eaeaea; 
    }
    
    th { 
      background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }
    
    tr:hover { 
      background: #f5f9ff; 
      transform: scale(1.002);
      transition: transform 0.2s ease;
    }
    
    .loading { 
      color: #666; 
      font-size: 18px; 
      text-align: center;
      padding: 40px;
    }
    
    .points-badge {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      display: inline-block;
    }
    
    .gold {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #5D4037;
    }
    
    .silver {
      background: linear-gradient(135deg, #C0C0C0 0%, #A0A0A0 100%);
      color: #333;
    }
    
    .bronze {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: white;
    }
    
    .id-cell {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #666;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .medal {
      font-size: 1.2em;
      margin-right: 8px;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .search-box {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      width: 300px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    .search-box:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    .refresh-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    
    .refresh-btn:hover {
      background: #0d47a1;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 10px;
      }
      
      th, td {
        padding: 12px 10px;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 10px;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ EcoSense Leaderboard</h1>
    
    <div class="controls">
      <input type="text" id="searchInput" class="search-box" placeholder="Search by name, email, or department...">
      <button id="refreshBtn" class="refresh-btn">
        üîÑ Refresh Data
      </button>
    </div>
    
    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="totalUsers">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="topScore">0</div>
        <div class="stat-label">Top Score</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="avgScore">0</div>
        <div class="stat-label">Average Points</div>
      </div>
    </div>
    
    <p class="loading" id="loadingMessage">Loading leaderboard data from Firebase...</p>
    
    <table id="leaderboardTable" style="display:none">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Department</th>
          <th>Nationality</th>
          <th>Total Points</th>
          <th>Card ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Firebase Configuration -> Our database's configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDrlSuQYTDcSD6JTEQ-kOVo4yATvZ2zO7I",
    authDomain: "proyecto-iot---grupo-8.firebaseapp.com",
    databaseURL: "https://proyecto-iot---grupo-8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "proyecto-iot---grupo-8",
    storageBucket: "proyecto-iot---grupo-8.firebasestorage.app",
    messagingSenderId: "739127706120",
    appId: "1:739127706120:web:29fd24907c541e311607bd"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allUsers = [];

    function updateStats(users) {
      if (users.length === 0) return;
      
      // Total users
      document.getElementById('totalUsers').textContent = users.length;
      
      // Top score
      const topScore = Math.max(...users.map(u => u.totalPoints || 0));
      document.getElementById('topScore').textContent = topScore;
      
      // Average score
      const totalPoints = users.reduce((sum, user) => sum + (user.totalPoints || 0), 0);
      const avgScore = Math.round(totalPoints / users.length);
      document.getElementById('avgScore').textContent = avgScore;
    }

    function filterUsers(searchTerm) {
      if (!searchTerm) {
        renderTable(allUsers);
        return;
      }
      
      const term = searchTerm.toLowerCase();
      const filtered = allUsers.filter(user => 
        (user.Nombre && user.Nombre.toLowerCase().includes(term)) ||
        (user.Email && user.Email.toLowerCase().includes(term)) ||
        (user.Department && user.Department.toLowerCase().includes(term)) ||
        (user.nationality && user.nationality.toLowerCase().includes(term)) ||
        (user.cardID && user.cardID.toLowerCase().includes(term))
      );
      
      renderTable(filtered);
    }

    function getMedal(index) {
      switch(index) {
        case 0: return 'ü•á';
        case 1: return 'ü•à';
        case 2: return 'ü•â';
        default: return '';
      }
    }

    function renderTable(users) {
      const table = document.getElementById('leaderboardTable');
      const tbody = table.querySelector('tbody');
      
      tbody.innerHTML = '';
      
      if (users.length === 0) {
        document.getElementById('loadingMessage').textContent = "No users found matching your search.";
        document.getElementById('loadingMessage').style.display = 'block';
        table.style.display = 'none';
        return;
      }
      
      // show table
      document.getElementById('loadingMessage').style.display = 'none';
      table.style.display = 'table';
      
      // Update stats
      updateStats(users);
      
      // Sort by points (descending)
      const sortedUsers = [...users].sort((a, b) => {
        const pointsA = a.totalPoints || 0;
        const pointsB = b.totalPoints || 0;
        return pointsB - pointsA;
      });
      
      // Add users to table
      sortedUsers.forEach((user, index) => {
        const tr = document.createElement('tr');
        
        // Determine medal class
        let medalClass = '';
        if (index === 0) medalClass = 'gold';
        else if (index === 1) medalClass = 'silver';
        else if (index === 2) medalClass = 'bronze';
        
        tr.innerHTML = `
          <td>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span class="medal">${getMedal(index)}</span>
              <strong>${index + 1}</strong>
            </div>
          </td>
          <td><strong>${user.Nombre || 'N/A'}</strong></td>
          <td>${user.Email || 'N/A'}</td>
          <td>${user.Department || 'N/A'}</td>
          <td>${user.Nationality || 'N/A'}</td>
          <td>
            <span class="points-badge ${medalClass}">
              ${user.totalPoints || 0} pts
            </span>
          </td>
          <td class="id-cell">${user.cardID || user['ID de Card'] || 'N/A'}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    // Load all the users now
    async function loadUsers() {
      try {
        document.getElementById('loadingMessage').textContent = "Loading leaderboard data from Firebase...";
        
        // Retrieve data from the points collection
        const snapshot = await getDocs(collection(db, "points"));
        const data = snapshot.docs.map(doc => ({ 
          id: doc.id, 
          ...doc.data(),
          cardID: doc.data()['ID de Card'] || doc.data().cardID || '',
          totalPoints: doc.data()['Total Points'] || doc.data().totalPoints || 0
        }));
        
        allUsers = data;
        
        if (data.length === 0) {
          document.getElementById('loadingMessage').textContent = "No users found in the leaderboard.";
          return;
        }
        
        renderTable(data);
        
      } catch (err) {
        console.error("Error loading users:", err);
        document.getElementById('loadingMessage').textContent = "Error loading leaderboard data. Please check console.";
      }
    }

    // Event Listeners
    document.getElementById('refreshBtn').addEventListener('click', loadUsers);
    
    document.getElementById('searchInput').addEventListener('input', (e) => {
      filterUsers(e.target.value);
    });

    // Load users when page opens
    loadUsers();
    
    // Auto-refresh every 30 seconds
    setInterval(loadUsers, 30000);
  </script>
</body>
</html>
