<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√öltimas Alertas</title>
    <!-- CUSTOM CSS Here -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .alert-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 6px solid #e74c3c;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .alert-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .alert-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .distance-icon { background: linear-gradient(135deg, #3498db, #2980b9); }
        .moisture-icon { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .gas-icon { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .alert-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-right: 10px;
        }
        
        .alert-desc {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .no-alerts {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #bdc3c7;
        }
        
        .no-alerts i {
            font-size: 3rem;
            color: #27ae60;
            margin-bottom: 15px;
        }
        
        .no-alerts h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<!-- Bpdy of the alerts tab -->
<body>
    <div class="container">
        <div class="header">
            <h1><span style="color:#e74c3c;">üö®</span> √öltimas Alertas</h1>
            <p>Verificando el valor m√°s reciente de cada sensor</p>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Revisando sensores...</p>
        </div>
        
        <div id="alerts-container" style="display: none;"></div>
        
        <button class="refresh-btn" onclick="checkAlerts()">
            üîÑ Actualizar Alertas
        </button>
    </div>
    <!-- Script JS to fecth data from FireBase -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
    async function checkAlerts() {
        const loading = document.getElementById('loading');
        const container = document.getElementById('alerts-container');
        
        loading.style.display = 'block';
        container.style.display = 'none';
        
        try {
            let alertsHTML = '';
            
            // 1. Retrieve the distance data to check whether to send alerts
            const distanceRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/distance');
            const distanceData = await distanceRes.json();
            
            if (distanceData.documents && distanceData.documents.length > 0) {
                const lastDistanceDoc = distanceData.documents[distanceData.documents.length - 1];
                const distance = lastDistanceDoc.fields?.distance_cm?.doubleValue || lastDistanceDoc.fields?.value?.doubleValue || 0;
                
                if (distance < 10) {
                    alertsHTML += `
                        <div class="alert-card">
                            <div class="alert-icon distance-icon">
                                <i class="fas fa-ruler"></i>
                            </div>
                            <div class="alert-content">
                                <div class="alert-title">¬°Distancia Cr√≠tica!</div>
                                <div>
                                    <span class="alert-value">${distance}cm</span>
                                    <span style="color: #e74c3c; font-weight: 600;">‚Üê Menor que 10cm</span>
                                </div>
                                <div class="alert-desc">√öltima medici√≥n del sensor de distancia</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            // 2. Retrieve the moisture data to check whether to send alerts
            const moistureRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/moisture');
            const moistureData = await moistureRes.json();
            
            if (moistureData.documents && moistureData.documents.length > 0) {
                const lastMoistureDoc = moistureData.documents[moistureData.documents.length - 1];
                const moisture = lastMoistureDoc.fields?.moisture_value?.doubleValue || lastMoistureDoc.fields?.value?.doubleValue || 0;
                
                if (moisture < 100) {
                    alertsHTML += `
                        <div class="alert-card">
                            <div class="alert-icon moisture-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="alert-content">
                                <div class="alert-title">¬°Humedad Baja!</div>
                                <div>
                                    <span class="alert-value">${moisture}</span>
                                    <span style="color: #e67e22; font-weight: 600;">‚Üê Menor que 100</span>
                                </div>
                                <div class="alert-desc">√öltima medici√≥n del sensor de humedad</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            // 3. Retrieve the gas data to check whether to send alerts
            const gasRes = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/gas');
            const gasData = await gasRes.json();
            
            if (gasData.documents && gasData.documents.length > 0) {
                const lastGasDoc = gasData.documents[gasData.documents.length - 1];
                const gas = lastGasDoc.fields?.gas_value?.doubleValue || lastGasDoc.fields?.value?.doubleValue || 0;
                
                if (gas > 300) {
                    alertsHTML += `
                        <div class="alert-card">
                            <div class="alert-icon gas-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="alert-content">
                                <div class="alert-title">¬°Nivel de Gas Alto!</div>
                                <div>
                                    <span class="alert-value">${gas}</span>
                                    <span style="color: #c0392b; font-weight: 600;">‚Üê Mayor que 300</span>
                                </div>
                                <div class="alert-desc">√öltima medici√≥n del sensor de gas</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Show results
            loading.style.display = 'none';
            container.style.display = 'block';
            
            if (alertsHTML === '') {
                container.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-check-circle"></i>
                        <h3>¬°Todo en orden!</h3>
                        <p>Las √∫ltimas mediciones est√°n dentro de los l√≠mites normales.</p>
                    </div>
                `;
            } else {
                container.innerHTML = alertsHTML;
            }
            
        } catch (error) {
            loading.style.display = 'none';
            container.style.display = 'block';
            container.innerHTML = `
                <div class="no-alerts" style="border-color: #e74c3c; background: #ffeaea;">
                    <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                    <h3 style="color: #e74c3c;">Error de conexi√≥n</h3>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }
    
    // Execute
    checkAlerts();
    
    if (!document.querySelector('link[href*="font-awesome"]')) {
        const faScript = document.createElement('script');
        faScript.src = 'https://kit.fontawesome.com/a076d05399.js';
        document.head.appendChild(faScript);
    }
    </script>
</body>
</html>
