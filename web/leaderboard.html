<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <!-- CUSTOM CSS Here -->
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: #f5f7fa;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { 
            color: #2c3e50; 
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 25px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        th, td { 
            padding: 15px; 
            text-align: left; 
            border-bottom: 1px solid #eee;
        }
        th { 
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); 
            color: white; 
            font-weight: 600;
            font-size: 0.95em;
        }
        tr:hover { 
            background: #f8f9fa; 
            transition: background 0.2s;
        }
        .medal-1 { 
            color: #FFD700; 
            font-weight: bold;
            font-size: 1.2em;
        }
        .medal-2 { 
            color: #C0C0C0; 
            font-weight: bold;
        }
        .medal-3 { 
            color: #CD7F32; 
            font-weight: bold;
        }
        .points-cell {
            font-weight: bold;
            color: #2c3e50;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .chart-title {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .error {
            background: #ffeaea;
            color: #e74c3c;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }
        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }
        .refresh-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .card-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>üèÜ EcoSense Leaderboard</h1>
    </div>
    
    <div class="subtitle">Clasificaci√≥n de usuarios por puntos obtenidos</div>
    
    <div id="loading" class="loading">Cargando datos de Firebase...</div>
    
    <div id="content" style="display: none;">
        <div class="stats-container" id="stats-container"></div>
        <!-- Users' data -->
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Posici√≥n</th>
                    <th>Nombre</th>
                    <th>Department</th>
                    <th>Nationality</th>
                    <th>Puntos</th>
                    <th>Card ID</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        
        <div class="charts-container">
            <div class="chart-container">
                <div class="chart-title">üìä Puntos por Usuario</div>
                <canvas id="pointsChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">üè¢ Puntos por Departamento</div>
                <canvas id="deptChart"></canvas>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadLeaderboard()">
            üîÑ Actualizar Datos
        </button>
    </div>
    
    <div id="error" class="error" style="display:none"></div>

<script>
let pointsChart = null;
let deptChart = null;

async function loadLeaderboard() {
    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const errorDiv = document.getElementById('error');
    const statsContainer = document.getElementById('stats-container');
    
    loading.style.display = 'block';
    content.style.display = 'none';
    errorDiv.style.display = 'none';
    
    try {
        // 1. Retrieve the "points" collection
        const response = await fetch('https://firestore.googleapis.com/v1/projects/proyecto-iot---grupo-8/databases/(default)/documents/points');
        const data = await response.json();
        
        if (!data.documents || data.documents.length === 0) {
            loading.innerHTML = 'No hay datos en el leaderboard';
            return;
        }
        
        // Prepare the data, counts per group...
        const users = [];
        let totalPoints = 0;
        let departments = {};
        
        data.documents.forEach(doc => {
            const fields = doc.fields || {};
            const userData = {
                nombre: fields.Nombre?.stringValue || fields.nombre?.stringValue || 'Sin nombre',
                department: fields.Department?.stringValue || fields.department?.stringValue || 'Sin departamento',
                nationality: fields.Nationality?.stringValue || fields.nationality?.stringValue || 'Sin nacionalidad',
                points: Number(fields['Total Points']?.integerValue || fields['Total Points']?.doubleValue || 
                              fields.totalPoints?.integerValue || fields.totalPoints?.doubleValue || 
                              fields.points?.integerValue || fields.points?.doubleValue || 0),
                cardId: fields['ID de Card']?.stringValue || fields.cardID?.stringValue || fields.card_id?.stringValue || 'N/A',
                id: doc.name.split('/').pop()
            };
            
            users.push(userData);
            totalPoints += userData.points;
            
            // Group per department for stats
            if (userData.department && userData.department !== 'Sin departamento') {
                if (!departments[userData.department]) {
                    departments[userData.department] = {
                        totalPoints: 0,
                        userCount: 0
                    };
                }
                departments[userData.department].totalPoints += userData.points;
                departments[userData.department].userCount++;
            }
        });
         
        // 4. Order user by points
        users.sort((a, b) => b.points - a.points);
        
        // 5. Display statistics
        statsContainer.innerHTML = `
            <div class="stat-box">
                <div class="stat-value">${users.length}</div>
                <div class="stat-label">Total Usuarios</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">${totalPoints}</div>
                <div class="stat-label">Puntos Totales</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">${Math.round(totalPoints / users.length)}</div>
                <div class="stat-label">Promedio</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">${Object.keys(departments).length}</div>
                <div class="stat-label">Departamentos</div>
            </div>
        `;
        
        // 5. Show table
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        
        users.forEach((user, index) => {
            let medalClass = '';
            if (index === 0) medalClass = 'medal-1';
            else if (index === 1) medalClass = 'medal-2';
            else if (index === 2) medalClass = 'medal-3';
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="${medalClass}">${index + 1}</td>
                <td><strong>${user.nombre}</strong></td>
                <td>${user.department}</td>
                <td>${user.nationality}</td>
                <td class="points-cell">${user.points}</td>
                <td><span class="card-id">${user.cardId}</span></td>
            `;
            tbody.appendChild(row);
        });
        
        // 6. Show graphs
        createUserChart(users);
        createDeptChart(departments);
    
        loading.style.display = 'none';
        content.style.display = 'block';
        
    } catch (error) {
        console.error('Error:', error);
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
        errorDiv.textContent = '‚ùå Error al cargar los datos: ' + error.message;
    }
}

function createUserChart(users) {
    const ctx = document.getElementById('pointsChart').getContext('2d');
    
    if (pointsChart) {
        pointsChart.destroy();
    }
    
    const topUsers = users.slice(0, 10);
    const labels = topUsers.map(user => user.nombre.substring(0, 12) + (user.nombre.length > 12 ? '...' : ''));
    const points = topUsers.map(user => user.points);
    
    // Colors for medals
    const backgroundColors = topUsers.map((_, index) => {
        if (index === 0) return '#FFD700'; // Oro
        if (index === 1) return '#C0C0C0'; // Plata
        if (index === 2) return '#CD7F32'; // Bronce
        return '#3498db'; 
    });
    
    pointsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Puntos',
                data: points,
                backgroundColor: backgroundColors,
                borderColor: '#2980b9',
                borderWidth: 1,
                borderRadius: 5,
                barPercentage: 0.7
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const user = topUsers[context.dataIndex];
                            return [
                                `Puntos: ${context.raw}`,
                                `Depto: ${user.department}`,
                                `Nacionalidad: ${user.nationality}`
                            ];
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0,0,0,0.05)'
                    },
                    title: {
                        display: true,
                        text: 'Puntos',
                        font: {
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        precision: 0
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        maxRotation: 45,
                        minRotation: 45
                    }
                }
            }
        }
    });
}

function createDeptChart(departments) {
    const ctx = document.getElementById('deptChart').getContext('2d');
    
    if (deptChart) {
        deptChart.destroy();
    }
    
    const deptArray = Object.entries(departments).map(([name, data]) => ({
        name: name,
        points: data.totalPoints,
        users: data.userCount
    })).sort((a, b) => b.points - a.points);
    
    const labels = deptArray.map(dept => dept.name);
    const points = deptArray.map(dept => dept.points);
    const userCounts = deptArray.map(dept => dept.users);
    
    // Barchart colors per department
    const backgroundColors = [
        '#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6',
        '#1abc9c', '#d35400', '#34495e', '#16a085', '#8e44ad'
    ];
    
    deptChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Puntos Totales',
                data: points,
                backgroundColor: backgroundColors,
                borderColor: '#2c3e50',
                borderWidth: 1,
                borderRadius: 5,
                barPercentage: 0.7
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const dept = deptArray[context.dataIndex];
                            return [
                                `Puntos: ${context.raw}`,
                                `Usuarios: ${dept.users}`,
                                `Promedio: ${Math.round(dept.points / dept.users)}`
                            ];
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0,0,0,0.05)'
                    },
                    title: {
                        display: true,
                        text: 'Puntos Totales',
                        font: {
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        precision: 0
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        maxRotation: 45,
                        minRotation: 45
                    }
                }
            }
        }
    });
}

loadLeaderboard();

// Auto-refresh every 30s
setInterval(loadLeaderboard, 30000);
</script>
</body>
</html>
