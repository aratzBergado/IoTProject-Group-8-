<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoSense Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1>EcoSense Dashboard</h1>
    <div>
      <span class="kpi" id="kpi-users">Usuarios: —</span>
      <span class="kpi" id="kpi-events">Eventos: —</span>
    </div>
  </header>

  <section class="mb-4">
    <h2>Usuarios</h2>
    <table id="users-table" class="table table-striped table-bordered">
      <thead>
        <tr><th>Nombre</th><th>Email</th><th>Major/Dept</th><th>Nacionalidad/Rol</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="mb-4">
    <h2>Leaderboard</h2>
    <table id="leaderboard-table" class="table table-striped table-bordered">
      <thead><tr><th>Pos</th><th>Usuario</th><th>Puntos</th><th>Última actualización</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="mb-4">
    <h2>Alertas de sensores</h2>
    <div id="sensors-alerts"></div>
  </section>

  <section class="mb-4">
    <h2>Eventos recientes</h2>
    <div id="events-list"></div>
  </section>

  <section class="mb-4">
    <h2>Visualizaciones</h2>
    <canvas id="leaderboardChart" height="150"></canvas>
  </section>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
